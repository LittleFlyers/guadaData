<!doctype html>
<html lang="en">

<head>
	<title>主页</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<script src="assets/scripts/angular.min.js"></script>
	<script src="assets/scripts/echarts.js"></script>
	<script type="text/javascript" src="assets/library/first.js"></script>
		<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper" ng-app="myApp" ng-controller="siteCtrl">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="userlist.html"><img src="assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>
				<div class="navbar-btn navbar-btn-right">
					<a class="btn btn-success update-pro" onclick="show()" title="Upgrade to Pro" target="_blank"><i class="fa fa-rocket"></i> <span>添加画板</span></a>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="assets/img/user.png" class="img-circle" alt="Avatar"> <span>{{username}}</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="http://mogujie.kuanxy.com/datashow/page-login.html"><i class="lnr lnr-exit"></i> <span>退出登录</span></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">



				<div id="inputname" class="panel" style="display:none">
					<div class="panel-heading">
						<h3 class="panel-title">输入新建面板的名称</h3>
					</div>
					<div class="panel-body">
						<div class="input-group">
							<input id="panelname" class="form-control" type="text">
							<span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="newboard()">新建</button></span>
							<span class="input-group-btn"><button class="btn btn-warning" type="button" onclick="hide()">取消</button></span>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<h3 class="page-title">图标列表</h3>
					<div class="row">
						<div class="col-md-6" ng-repeat="x in names">
							<!-- BASIC TABLE -->
							<div id={{x}} class="panel" onclick="getpage(id)">
								<div class="panel-heading">
									<h3 class="panel-title">{{x}}</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
	<!-- END MAIN -->
	<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/scripts/klorofil-common.js"></script>
	<script>
		window.onload = getlist();
		function show() {
			document.getElementById("inputname").style.display = "block";
		}
		function hide() {
			document.getElementById("inputname").style.display = "none";
		}
		function newboard() {
			if (document.getElementById("panelname").value != "") {
				localStorage.setItem("panelname", document.getElementById("panelname").value);
				console.log(localStorage.getItem("panelname"));
				window.location.href = 'http://mogujie.kuanxy.com/datashow/index.html';
			} else {
				alert("名称不能为空");
			}
		}
	</script>
</body>

</html>
